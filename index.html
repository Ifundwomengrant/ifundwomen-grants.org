<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ifund Women Grant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #5a2ea6;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
    }
    button {
      background: #5a2ea6;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Ifund Women Grant</h1>
  <p>Supporting women-owned businesses</p>
</header>

<div class="container">
  <h2>Grant Application Form</h2>

  <form>
    <input type="text" placeholder="Full Name" required />
    <input type="email" placeholder="Email Address" required />
    <input type="text" placeholder="Business Name" required />
    <textarea placeholder="Describe your business" rows="4"></textarea>
    <button type="submit">Submit Application</button>
  </form>
</div>

</body>
</html>
